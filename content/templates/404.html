{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


        <link rel="stylesheet" href="{% static '/css/help.css' %}">
        <title>404</title>
    </head>
    <body>

        <header class="header">
            <div class="my-container">

                <nav class="nav">

                    <div class="nav__link nav__link--logo">
                        <a href="{% url 'index' %}">
                            <div class="logo"><img src="{% static "img/logo.png" %}" alt="Логотип"></div>
                        </a>
                    </div>


                </nav>



                <nav class="nav">


                    <div class="nav__link">

                        <select name="lang" class="sel-lang">
                            <option value="rus" >РУС</option>
                            <option value="eng" >ENG</option>
                            <option value="kaz" >ҚАЗ</option>
                        </select>

                    </div>


                </nav>

            </div>
        </header>


        <main class="main main-error">

            <div class="my-container my-container--column">
                <h1 class="error-text">{% trans Page not found %}</h1>
            </div>

            <img src="{% static "img/404.png" %}" alt="Ошибка" class="error-img">

        </main>
        <footer class="footer">

        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </body>
</html>
