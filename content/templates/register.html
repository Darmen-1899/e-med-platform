{% load i18n %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/auth.css" %}">
    <title>{% trans 'Registration' %}</title>
</head>
<body class="reg-page">
<a class="back-icon" href="{% url 'index' %}"><img  src="{% static 'img/svg/back.svg' %}" alt="Назад"></a>
<canvas id="particle-canvas" ></canvas>
        <form method="post" class="container container--login" enctype="multipart/form-data">
        <h2 class="mb-4">{% trans 'Registration' %}</h2>
        {% csrf_token %}
            {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    {{ form }}
    {% csrf_token %}
        <button class="btn btn-primary" type="submit">{% trans 'Registration' %}</button>
    </form>
</body>
<script src="{% static "js/waves.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
{% endblock %}
